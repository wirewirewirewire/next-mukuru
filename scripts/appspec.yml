version: 0.0
os: linux
files:
  - source: /
    destination: /home/bitnami/APPNAME
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: bitnami
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: bitnami
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: bitnami
